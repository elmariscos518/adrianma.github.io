  <body>

   <h1>Operadores lógicos binarios y salidas javascript</h1>

    <script> 
    let A = 10;
    let B = 20;
    
      
      document.write ("<p> Que ", A, " es menor que ",B, " Y que " ,B, " es menor que " ,A, " es: ",A<B&&B<A, "</p>");
       document.write ("<p> Que ", A, " es menor que ",B, " O que " ,B, " es menor que " ,A, " es: ",A<B||B<A , "</p>");
      document.write ("<p> Que ", A, " es menor que ",B, " Y que " ,B, " es menor que " ,A, " es: ",A<B&&B<A ," salvo que empleemos el operador ! delante de la expresión, entonces lo negaremos y se convertirá: ",!(A<B&&B<A),   "</p>");
      
    </script> 

    </body>
