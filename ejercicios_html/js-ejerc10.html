<!DOCTYPE html> 

<html lang="es"> 

<head> 

  <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <title>Bucle While (Juego de la adivinanza)</title> 

</head>

<body> 

  
<script>
    var numeroAleatorio = Math.floor(Math.random() * 100) + 1;
    var numeroAdivinado = false;

    while (!numeroAdivinado) {
        var respuesta = parseInt(prompt("Adivina el número (entre 1 y 100):"));

        if (respuesta === numeroAleatorio) {
            alert("¡Felicidades! Adivinaste el número " + numeroAleatorio);
            numeroAdivinado = true;
        } else if (respuesta < numeroAleatorio) {
            alert("Ingresa un número mayor");
        } else {
            alert("Ingresa un número menor");
        }
    }
</script>
</body>
</html>
